<table class="table table-hover has-padding">
    <thead class="has-bg">
        <tr>
            <th class="p-tit" style="text-indent:20px;">借款标题</th>
            <th>合同编号</th>
            <th class="p-amount">金额(元)</th>
            <th class="p-rate">年利率</th>
            <th class="p-duration">借款期限</th>
            <th class="p-method">还款方式</th>
            <th class="p-status">借款状态</th>
            <th class="p-op">操作</th>
        </tr>
    </thead>
    {{#if list}}
    <tbody>
        {{#each list}}
        <tr>
            <td style="text-indent:20px;">
                <a class="loan-tit" href="/loan/{{id}}" target="_blank" style="color:#4a4a4a;text-decoration:none" rel="nofollow" >{{title}}</a>
            </td>
            <td >{{loanRequest.serial}}</td>
            <td style="color:#f58220">{{Famount}}</td>
            <td style="color:#f58220">{{rate/100}}%</td>
            <td style="color:#f58220">{{Fduration}}</td>
            <td>{{Fmethod}}</td>
            <td>{{Fstatus}}</td>
            <td>
                <a class="btn btn-smaller btn-blue-light"
                href="/account/loan/allContracts/{{id}}" target="_blank" rel="nofollow" >合同下载</a>
            </td>
        </tr>
        {{/each}}
    </tbody>
    {{/if}}
</table>
{{#if list}}
<div class="ccc-paging"></div>
{{else}}
<div class="no-loan"></div>
{{/if}}
