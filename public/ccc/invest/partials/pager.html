{{#if totalPage.length }}
<ul class="invest-pager">
    <li class="index-page" on-click="page:1">
        <a href="" >首页</a>
    </li>
    <li class="page-last" on-click="previous"><a href="#" >上一页</a>
    </li>
    {{#totalPage}}
    <li class="current-page-now {{#if current == totalPage[@key]}} current-page {{/if}}" on-click="page:{{this}}"><a href="#" >{{totalPage[@key]}}</a>
    </li>
    {{/totalPage}}
    <li class="page-next"  on-click="next"><a href="#">下一页</a>
    </li>
</ul>
{{/if}}
