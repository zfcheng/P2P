<div class="ccc-confirm-wrap">
	<div class="space space-30"></div>
	<div class="align-center">
		<p style="padding:0px 20px;font-size:16px;color:#4a4a4a;">{{msg}}</p>
	</div>
	<div class="space space-30"></div>
	<div class="row" style="left:0px;">
		<div class="col-md-6 align-right">
			<button class="btn btn-success btn-confirm-ok">{{okText}}</button>
		</div>
		<div class="col-md-6">
			<button class="btn btn-confirm-cancel">{{cancelText}}</button>
		</div>
	</div>
</div>
