<!-- 还款计划 -->
<table class="table table-hover repayments-table">
    <thead>
        <tr>
            <th style="text-indent:20px;">时间</th>
            <th>应收利息</th>
            <th>应收本金</th>
            <th>本息合计</th>
            <th>状态</th>
        </tr>
    </thead>
    <tbody>
		{{#each details}}
			<tr>
				<td style="text-indent:20px;">{{ time }}</td>
				<td>{{ Finterest }}</td>
				<td>{{ Fprincipal }}</td>
				<td>{{ total }}</td>
				<td data-status="{{status}}" class="{{klass}}">{{ Fstatus }}</td>
			</tr>
		{{/each}}
    </tbody>
</table>
