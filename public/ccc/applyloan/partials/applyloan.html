<div class="loan-content">
    <div class="loan-left">
        <div class="loan-title">
            <img src="/ccc/applyloan/img/intent-icon.png" />借款意向填写
        </div>
        <form class="form-horizontal loanform" id="loanForm">
            
            <div class="form-group">
                <label for="companyName" class="col-sm-3 control-label">*借款人（全称）：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 form_input" id="companyName" name="companyName"
                    placeholder="请输入企业名称或个人姓名">
                </div>
                <div class="clearfix"></div>
            </div>
            
            <div class="form-group">
                <label for="personName" class="col-sm-3 control-label">联系人姓名 ：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 form_input" id="personName" name="personName"
                    placeholder="请输入联系人姓名">
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobilePhone" class="col-sm-3 control-label">*手机号：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 form_input" id="mobilePhone" name="mobilePhone"
                    placeholder="请输入手机号">
                </div>
            </div>
            
            <div class="form-group">
                <label for="companyAddress" class="col-sm-3 control-label">*地址 ：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 form_input" id="companyAddress" name="companyAddress" placeholder=" 请输入地址">
                </div>
            </div>
            
            <div class="form-group">
                <label for="emailAddress" class="col-sm-3 control-label">*电子邮箱 ：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 form_input" id="emailAddress" name="emailAddress" placeholder=" 请输入电子邮箱">
                </div>
            </div>
            
            <div class="form-group">
                <label for="loanMoney" class="col-sm-3 control-label " style="width:27%;text-align:left;margin-left:-15px;" >*意向借款金额（元）：</label>
                <div class="loan-limit col-sm-8 " >
                    <input type="text" class="form-control col-sm-8 form_input loanmoney" id="loanMoney"
                    name="loanMoney" placeholder="0"  style="width:280px;border: 0;border-radius: 0;box-shadow:none;text-align:left"/><span>元&nbsp;&nbsp;</span>
                </div>
            </div>
            <div class="form-group ">
                <label for="deadline" class="col-sm-3 control-label">*借款期限 ：</label>
                  <div class="loan-limit col-sm-8" style="">
                    <input type="text" class="form-control col-sm-8 form_input loanmoney" id="months"
                    name="months" placeholder="0"  style=""/><span>月&nbsp;&nbsp;</span>
                 </div>
            </div>
             <div class="form-group">
                <label for="describe" class="col-sm-3  control-label">*借款类型 ：</label>
                <div class="col-sm-8">
                    <select  id="loanType">
                        <option value="PERSONAL" selected="selected">个人信贷</option>
                        <option value="CORPORATION">企业融资</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="loanPurpos" class="col-sm-3  control-label">*借款用途 ：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 form_input" id="loanPurpos" name="loanPurpos" placeholder=" 请输入借款用途">
<!--
                    <select  id="loanPurpose">
                        <option value="SHORTTERM" selected="selected">短期周转</option>
                        <option value="PERSONAL">个人信贷</option>
                        <option value="INVESTMENT">投资创业</option>
                        <option value="CAR">车辆融资</option>
                        <option value="HOUSE">房产融资</option>
                        <option value="CORPORATION">企业融资</option>
                        <option value="OTHER">其它借款</option>
                    </select>
-->
                </div>
            </div>
            <div class="form-group">
                <label for="confirmCode" class="col-sm-3 control-label">*验证码 ：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control col-sm-8 pull-left verify_input" id="confirmCode"
                    name="confirmCode" placeholder="请输入验证码">
                    <img src="{{captcha.img}}" class="pull-left">
                    <p class="verifyword pull-left">看不清？<span on-click="changeCaptcha">换一张</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">

                    <input type="button" class="btn btn-block btn-info" value="提交" id="sendApplyloan"/>
                </div>
            </div>
              <div class="form-group" style="margin-left:60px;font-size:14px;width:530px;padding:10px;background-color:#f4fcff">
                  <p style="color:#f58220;">温馨提示:</p>
                 <p style="color:#999;">1、奇乐融目前只接受安徽地区的借款申请。 </p>
                  <p style="color:#999;">2、借款资料提交成功后，工作人员会在5个工作日内会通过电话跟您联系，请保持电话畅通。如有疑问，请致电：400-872-7676。  </p><br><br>
                 <p style="color:#f58220">申请条件:</p>
                  <p style="color:#999;">1、年龄在20-60周岁之间； </p>
                  <p style="color:#999;">2、具有中国国籍（香港、澳门、台湾暂时除外）；</p>
                  <p style="color:#999;">3、借款人需拥有抵押物或其他认可的担保方式；</p>
                  <p style="color:#999;">4、经营满2年以上，证照齐全；</p>
                  <p style="color:#999;">5、人行征信记录良好，无其他不良记录。</p>

            </div>
        </form>

    </div>
    <div class="loan-right">

        <div class="loan-down">
            <div class="loan-title">
                <img src="/ccc/applyloan/img/flow-icon1.png" />借款流程
            </div>
            <div class="content">
                <img src="/ccc/applyloan/img/flow.png">
            </div>
        </div>
    </div>
</div>
