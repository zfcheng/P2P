<!--全屏大图-->
{{#if visible}}
<div class="big-pic-wrapper">
    <div class="img-wrapper">

        <!--关闭按钮-->
        <div class="close" on-click="end-big-pic"></div>
        <p class="big-pic-box">
        <img src="{{ imgs[currentIndex].uri }}" alt="" class="big">
</p>
        <!-- 左右按钮 -->
        {{#if currentIndex > 0}}
        <a class="prev-big control" href="#" on-click="prev-big" title="前一张">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        {{/if}} 
		{{#if imgs.length-1>currentIndex}} <a class="next-big control" href="#" on-click="next-big" title="后一张">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            {{/if}} {{#if showTip}}
            <div class="status">当前第 {{ currentIndex+1 }}/{{ imgs.length }} 张</div>
            {{/if}}
    </div>
</div>
{{/if}}
