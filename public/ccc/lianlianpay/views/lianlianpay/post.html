<!doctype html>

<link rel="stylesheet" href="/assets/css/base.css" />
<link rel="stylesheet" href="/css/component.css">

<!-- <script src="/assets/js/lib.js"></script>
<script src="/assets/js/main/header.js"></script> -->

<div class="payment-wraper page-payment">
    <div class="space space-30"></div>

    <div class="ccc-container" style="width:100%;height:100%">
        {{#data}}
            {{#if data.result}}
                <div class="center posting-text">
                    <h2>正在跳转到连连支付平台</h2>
                    <h4 style="padding:20px 0 40px 0">请稍后</h4>
                    <p>
                        <img src="/ccc/global/img/loading.gif">
                    </p>
                    {{{data.message.replace('theForm', 'theForm2')}}}
                </div>
            {{else}}
                <div class="center posting-text">
                    <h2>失败</h2>
                </div>
            {{/if}}
        {{/data}}
        <div class="space space-30">&nbsp;</div>
    </div>
</div>
<form id="theForm" action="https://yintong.com.cn/payment/authpay.htm" method="POST">
</form>
<script>
setTimeout(function(){
    document.getElementById("theForm2").submit()  
},500);
</script>
