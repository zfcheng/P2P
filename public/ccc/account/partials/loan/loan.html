<table class="table table-hover has-padding">
    <thead class="has-bg">
        <tr>
            <th class="p-tit">借款标题</th>
            <th>合同编号</th>
            <th class="p-amount">金额(元)</th>
            <th class="p-rate">年利率</th>
            <th class="p-duration">借款期限</th>
            <th class="p-method">还款方式</th>
            <th class="p-status">借款状态</th>
            <th class="p-op">操作</th>
        </tr>
    </thead>
    <tbody>
        {{#each list}}
        <tr>
            <td>
                <a class="loan-tit" href="/loan/{{id}}" target="_blank">{{title}}</a>
            </td>
            <td>{{loanRequest.serial}}</td>
            <td>{{Famount}}</td>
            <td>{{rate/100}}%</td>
            <td>{{Fduration}}</td>
            <td>{{Fmethod}}</td>
            <td>{{Fstatus}}</td>
            <td>
                <a class="btn btn-smaller btn-blue-light"
                href="/account/loan/allContracts/{{id}}" target="_blank">合同下载</a>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>

<div class="ccc-paging"></div>
